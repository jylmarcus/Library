<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="libraryWrapper">
        <div class="library">
            <div class="libraryHeader">
                <p>Entry</p>
                <p class="title">Title</p>
                <p class="author">Author</p>
                <p>Pages</p>
                <p class="progress">Progress</p>
                <p class="edit">Edit</p>
            </div>
        </div>
    </div>
    <button data-modal-target="#formModal" class="formPopup">+</button>
    <div class="modal" id="formModal">
        <div class="modal-header">
            <h2>Add a new book</h2>
        </div>
        <form action="#" onsubmit="addBookToLibrary();return false" id="newBook">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" name="pages">
            <label for="read">Status</label>
            <select name="read" id="read">
                <option value="planToRead">Plan To Read</option>
                <option value="inProgress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
            <div class="newBookButtons">
                <button type = "button" data-close-button class="closeNewBook">Cancel</button>
                <button class="submit" type="submit" form="newBook" value="Submit">Save</button> 
            </div>
        </form>
    </div>
    <div class="modal" id="editModal">
        <div class="modal-header">
            <h2>Edit a book</h2>
        </div>
        <form action="#" onsubmit="editBook();return false" id="editBook">
            <label for="title">Title</label>
            <input type="text" id="editTitle" name="title">
            <label for="author">Author</label>
            <input type="text" id="editAuthor" name="author">
            <label for="pages">Number of Pages</label>
            <input type="number" id="editPages" name="pages">
            <label for="read">Status</label>
            <select name="read" id="editRead">
                <option value="planToRead">Plan To Read</option>
                <option value="inProgress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
            <div class="editBookButtons">
                <button type = "button" data-close-button class="closeEditBook">Cancel</button>
                <button class="submit" type="submit" form="editBook" value="submit">Save</button> 
            </div>
        </form>
    </div>
    <div id="overlay"></div>
</body>
</html>
