<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="libraryWrapper">
        <div class="library">
            <div class="libraryHeader">
                <p>Entry</p>
                <p class="title">Title</p>
                <p class="author">Author</p>
                <p>Pages</p>
                <p class="progress">Progress</p>
            </div>
        </div>
    </div>
    <button onclick="showForm()" class="formPopup">+</button>
    <div id="formModal">
        <form action="#" onsubmit="addBookToLibrary();return false" id="newBook">
            <legend>Add a new book</legend>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" name="pages">
            <label for="read">Status</label>
            <select name="read" id="read">
                <option value="planToRead">Plan To Read</option>
                <option value="inProgress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
            <button type="submit" form="newBook" value="Submit">Save</button> <button>Cancel</button>
        </form>
    </div>
</body>
</html>
